<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
<!-- Start App -->
<div id="app">
    <div class="header">
        <div class="container">
            <div class="logo">ToDo List</div>
            <form class="form">
                <input class="task"
                       type="text">
                <button class="btn our">Add a new task</button>
            </form>
        </div>
    </div>
    <div class="container">
        <h2>
            <span>To Do</span>
            <span class="mask-num"></span>
        </h2>
        <ul class="mask-list">

        </ul>
        <h2>
            <span>Done</span>
            <span class="mask-num"></span>
        </h2>
        <ul class="mask-list complete-list">

        </ul>
        <div class="call-color-chart">
            <img src="img/Todo-img.jpg" alt="">
        </div>
    </div>
    <div class="color-chart">
        <div class="header-color">
            <h5>Header</h5>
            <div class="colors">
                <div class="color-chart-item-header blue" id="#12c0dd"></div>
                <div class="color-chart-item-header yellowgreen" id="yellowgreen"></div>
                <div class="color-chart-item-header purple" id="#7d25a9"></div>
                <div class="color-chart-item-header blue1" id="#1a1adc"></div>
            </div>
        </div>
        <div class="button-color">
            <h5>Buttons</h5>
            <div class="colors">
                <div class="color-chart-item-button blue" id="#0dd6f8"></div>
                <div class="color-chart-item-button limegreen" id="limegreen"></div>
                <div class="color-chart-item-button purple1" id="#a807fa"></div>
                <div class="color-chart-item-button blue2" id="#0d0da2"></div>
            </div>
        </div>

    </div>
    <div class="shadow"></div>
</div>
<script src="app.js"></script>
</body>
</html>
